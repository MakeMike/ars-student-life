{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block home %}active{% endblock %}
{% block body %}
<div class="main mx-auto">
{{ content | safe }}
</div>
<style>
    .main{
        display: flex;
        flex-direction: column;
    }
    .main img{
        margin-left: 10%;
        margin-right: 10%;
        max-width: 80%;
        max-height: 650px;
        margin-top: 5px;
        margin-bottom: 5px;
    }
    @media only screen and (max-width: 768px){
    .main img{
        max-width: 100%;
        margin-left: 0%;
        margin-right: 0%;
    }
}
</style>
{% endblock %}
