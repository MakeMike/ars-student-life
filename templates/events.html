{% extends "base.html" %}
{% block title %}Events{% endblock %}
{% block events %}active{% endblock %}
{% block body %}

<div class="container">
    <div class="row">
    {% for i in events %}
        <div class="col-md-4 mt-5">
            <div class="card">
                <img src="{{i.image}}" class="card-img-top" alt="Image 1" height="300">
                <div class="card-body">
                    <h2 class="card-title">{{i.title}}</h2>
                    <p class="card-text font-weight-bold">{{i.date}}</p>
                    <p class="card-text">{{i.caption}}</p>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
    </div>

{% endblock %}
