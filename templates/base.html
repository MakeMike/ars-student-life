<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>ARS Student Life - {% block title %}{% endblock %}</title>

  <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
	<link rel="shortcut icon" href="{{url_for('static', filename='logo.png')}}">
	<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>ARS Student Life</title>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>

<body>
<header class="site-header">
    
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      
        <div class="container-fluid">
          <a class="navbar-brand" href="{{url_for('home')}}">
            <img src="https://ars-studentlife.netlify.app/media/pictures/ars_transparent.png" alt="Bootstrap" width="45" height="45"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="/">ARS Student Life</a>
                <a class="nav-link {% block home %}{% endblock %}" href="{{url_for('home')}}">Home</a>
                <a class="nav-link {% block news %}{% endblock %}" href="{{url_for('news')}}">News</a>
                <a class="nav-link {% block events %}{% endblock %}" href="{{url_for('events')}}">Events</a>
            </div>
          </div>
        </div>
    </nav>
    {% block body %}
      
    {% endblock %}
</header>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>
</html>
