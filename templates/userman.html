<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="https://ars-studentlife.netlify.app/media/pictures/ars_transparent.png" alt="Bootstrap" width="45" height="45"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="{{url_for('admin')}}">ARS Student Life</a>
                <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
                <a class="nav-link" href="{{url_for('userManagement')}}">Users</a>
                <a class="nav-link" href="{{url_for('media')}}">Media</a>
            </div>
          </div>
        </div>
    </nav>
<div class="container mt-5">
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">Users</div>
            <div class="card-body list-group-item d-flex flex-column justify-content-between">
                <ul class="list-group"> 
                    {% for i in users %}
                    <li class="list-group-item d-flex justify-content-between align-items-center m-3 border">
                        {{i.username}}
                        <div class="btn-group">
                            <a href="/admin/delete-user/{{i._id}}"><button class="btn btn-danger"><i class="fas fa-trash"></i> Delete</button></a>
                        </div>
                    </li>
                    {% endfor %}
                    
                </ul>
                <a href="{{url_for('newUser')}}"><button class="btn btn-primary m-3" data-toggle="modal" data-target="#editModal"><i class="fas fa-plus"></i> Add User</button></a>
            </div>
        </div>
    </div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
